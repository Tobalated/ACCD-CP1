<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-container">
      <h1>Our Awesome Portfolio</h1>
      <p>Click the buttons to filter the projects by category.</p>

      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Web Design</button>
        <button class="filter-btn" data-filter="branding">Branding</button>
        <button class="filter-btn" data-filter="photography">
          Photography
        </button>
      </div>

      <div class="gallery-grid">
        <div class="gallery-item web">
          <img src="images/web-design1.jpg" alt="Web Project 1" />
        </div>

        <div class="gallery-item branding">
          <img src="images/branding1.jpg" alt="Branding Project 1" />
        </div>

        <div class="gallery-item photography">
          <img src="images/photography1.jpg" alt="Photography Project 1" />
        </div>

        <div class="gallery-item branding">
          <img src="images/branding2.jpg" alt="Branding Project 2" />
        </div>

        <div class="gallery-item web">
          <img src="images/web-design2.jpg" alt="Web Project 2" />
        </div>

        <div class="gallery-item photography">
          <img src="images/photography2.jpg" alt="Photography Project 2" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
