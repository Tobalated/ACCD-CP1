<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Display Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">LOGO</div>
    <ul class="nav-links">
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
      <li><a href="#">Link 4</a></li>
    </ul>
  </nav>

  <main class="gallery-container">
    <div class="thumbnails">
      <img src="images/img1.jpg" alt="Thumb 1" class="thumb active">
      <img src="images/img2.jpg" alt="Thumb 2" class="thumb">
      <img src="images/img3.jpg" alt="Thumb 3" class="thumb">
      <img src="images/img4.jpg" alt="Thumb 4" class="thumb">
    </div>

    <div class="main-display">
      <img src="images/img1.jpg" alt="Thumb 1">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
